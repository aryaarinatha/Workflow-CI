name: MLflow CI Retraining

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Check Env
      run: python --version

    - name: Install dependencies
      run: |
        pip install mlflow pandas scikit-learn joblib matplotlib seaborn

    - name: Run mLflow Project
      run: |
        cd MLProject
        mlflow run . --env-manager=local
    
    - name: Get latest MLflow run_id
      run: |
        cd MLProject
        RUN_ID=$(cat run_id.txt)
        echo $RUN_ID

    - name: Install Python dependencies
      run: |
        pip install mlflow pandas scikit-learn joblib matplotlib seaborn

    - name: Upload to GitHub
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-artifacts
        path: MLProject/mlruns

    - name: Build Docker Model
      run: |
        cd MLProject
        RUN_ID=$(cat run_id.txt)
        mlflow models build-docker \
          -m "runs:/$RUN_ID/model" \
          -n anime-rating-mlflow

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Tag Docker Image
      run: |
        docker tag \
          anime-rating-mlflow:latest \
          ${{ secrets.DOCKER_USERNAME }}/anime-rating-mlflow:latest

    - name: Push Docker Image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/anime-rating-mlflow:latest